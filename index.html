<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Uyemhi</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body.start-page {
      background: url('uyehomepage.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content-wrapper {
      z-index: 1;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
      padding: 2em;
    }

    .greeting {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 1em;
    }

    .next-button {
      padding: 1em 2em;
      font-size: 1.2em;
      font-weight: 500;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }

    .next-button:hover {
      background-color: #ffdf33;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 15px 10px rgba(255, 215, 0, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>
<body class="start-page">
  <div class="background-overlay"></div>
  <div class="content-wrapper">
    <h1 class="greeting">Shiyeda, Uyemhi ðŸŒ»</h1>
    <button class="next-button" onclick="location.href='letter.html'">Enter the Celebration âœ¨</button>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="homepage.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener("load", () => {
      const music = document.getElementById("bg-music");
      music.play().catch(() => {});
    });
  </script>
</body>
</html>
